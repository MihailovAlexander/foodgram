version: '3.3'

volumes:
  pg_data_foodgram:
  static_foodgram:
  media_foodgram:


services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_kitty:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static_kitty:/backend_static/
      - media_kitty:/app/media/cats/images/
    depends_on:
      - db
      
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
